<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quote Machine</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fontawesome.css">

    <link href="https://fonts.googleapis.com/css?family=Spectral" rel="stylesheet">

  </head>
  <body>
    <div id="space">

    </div>
    <main>
      <div id="quote">
        <div id="text">
          <h2>Random Quote Machine</h2>
          <p>
            loading...
          </p>
          <span id="quoter">
            quoter
          </span>
        </div>
        <div id="buttons">
          <button id="tweet" type="button"><i class="fa fa-twitter-square"></i></button>
          <button id="next" type="button"><i class="fa fa-refresh"></i></button>
        </div>
      </div>
    </main>
    <footer>
      <p>coded by <a target="_blank" href="https://github.com/thebeastbelow">enes gonultas</a></p>

      <p>background by <a target="_blank" href="https://www.toptal.com/designers/subtlepatterns/circles-light/">wow patterns</a></p>
      <p>see source at <a target="_blank" href="https://github.com/thebeastbelow/fcc-randomquotemachine">github</a></p>
    </footer>

    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
